<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main id="component">
    <header>
      <img src="images/image-victor.jpg" alt="User Profile Picture" id="user-picture">
    </header>
    <section id="user-info">
      <h1>Victor Crest <span id="user-age">26</span></h1>
      <p>London</p>
      <section id="user-stats">
        <ul>
          <li>
            <h2>80K</h2>
            <p>Followers</p>
          </li>
            <li>
            <h2>803K</h2>
            <p>Likes</p>
          </li>
          <li>
          <h2>1.4K</h2>
            <p>Photos</p>
          </li>
        </ul>
      </section>
    </section>
  </main>

  <footer id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sextanscerberus">@sextanscerberus</a>.</p>
  </footer>

</body>
</html>
